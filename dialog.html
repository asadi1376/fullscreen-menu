
<html>
<head>
    <title></title>
<style>
.dialog{
position:absolute;
z-index:2;
background-color:rgba(200,160,250,0.9);
left:0px;
top:0px;
width:0px;
height:0px;
transition:0.5s linear all;
border-bottom-right-radius:500%;
box-shadow:50px 50px 200px #0ff;
border-right:60px solid #0ff;
border-bottom:60px solid #0ff;
}

.openDialog{
position:absolute;
z-index:2;
background-color:rgba(2,255,255,0.5);
left:0px;
top:0px;
width:100%;
height:100vh;
transation:0.4s linear all;
border-radius:0px;
box-shadow:0px 0px 100px #f0f;
border-right:1px solid #0ff;
border-bottom:1px solid #0ff;
}
.icon{
box-shadow:0px 0px 4px #f0f;
width:30px;
height:30px;
float:right;
border-radius:25px;
margin:8px;
}

.items-open{
transition:0.4s linear all;
opacity:1;
}
.ic-menu{
position:absolute;
z-index:100;
left:10px;
top:10px;
}
</style>
 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

<div  id="dialog"  class="dialog">
		<div class="ic-menu" id="openDialog" >
			<img id="icDialog"  src="img/ic_menu.png"    width=30 height=30></img </div>
</div>
<script src="js/jquery-3.2.1.min.js">
</script>

<script>
$("#closeDialog").hide();
$("#Dialog").hide();
var isShow=false;
$(document).ready(()=>{
	var isShow=false;
	$("#openDialog").click((e)=>{
		$("#openDialog").show();
			if(!isShow){
					$("#icDialog").attr("src","img/ic_close.png" );
					isShow=true;
				}else{
					$("#icDialog").attr("src","img/ic_menu.png" );
					isShow=false;
				}	
		$("#dialog").toggleClass("openDialog");
		$("#closeDialog").show();
		
	});

});
</script>
</body>
</html>
